<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./favicons/favicon-16x16.png" />
		<link rel="stylesheet" href="./CSS/style.css" />
		<title>Pokedex do Dota 2</title>
	</head>
	<body>
		<main>
			<img
				src="./images/shadow-fiend-zxc (1).gif"
				alt="heroes"
				class="heroes_image"
			/>

			<h1 class="hero_data">
				<span class="hero_number">1</span> -
				<span class="hero_name">shadow fiend</span>
			</h1>

			<form class="form">
				<input
					type="search"
					class="input_search"
					placeholder="Name or Number"
					required
				/>
			</form>

			<div class="buttons">
				<button class="button btn-prev">Prev &lt;</button>
				<button class="button btn-next">Next &gt;</button>
			</div>

			<img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
		</main>
	</body>
</html>
